{{define "news"}}

{{template "header"}}

{{range . }}
	<p>
	<dl class="dl-horizontal">
		{{if .TitleLen }}
			<dt>Title</dt>
			<dd>{{.Title}}</dd>
		{{end}}
		{{if .LinkLen}}
			<dt>Link</dt>
			<dd><a href={{.Link}}>{{.Link}}</a></dd>
		{{end}}
		<dt>Description</dt>
		<dd>{{.Description}}</dd>
		<dt>PubDate</dt>
		<dd>{{.PubDate}}</dd>
	</dl>
{{end}}

{{template "footer"}}

{{end}}
